name: cron

on:
  schedule:
    - cron: '10/15 * * * *'
  workflow_dispatch:

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Build
        uses: docker/build-push-action@v2

      - name: Run Wise Old Man Updater
        run: ./bin/run.sh
